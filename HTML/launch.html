		<script src="../cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.min.js"></script>
		<script src="../cdn.jsdelivr.net/jquery.validation/1.14.0/additional-methods.min.js"></script>
		<script>
			// Sending mail
			jQuery(function($){
				// Validate fields
				var form = $("#launch-form");
				form.validate({
					rules: {
						name: {
							required: true
						},
						email: {
							required: true
						},
						company: {
							required: true
						}
					}
				});
			  form.submit(function() {
			  	if (form.valid() == true) {
			  		var email = $("#email").val();
				    var name = $("#name").val();
				    var company = $("#company").val();
				    var phone = $("#phone").val();
				    var user_plan = getParameterByName('user_plan');
				    var msg = '<div class"submit-value">Submitted values are: </div><br /><div class"mail">Email: ' + email + '</div><div class"name">Name: ' + name + '</div><div class"company">Company: ' + company + '</div><div class"phone">Phone: ' + phone + '</div><div class"price-tier">Price tier: ' + user_plan + ' user plan</div>';
				    $.ajax(
				      {
				        type: "POST",
				        url: "https://mandrillapp.com/api/1.0/messages/send.json",
				        data: {
				          'key': 'Eozj-9M6NPT4ShCVlYzBEw',
				          'message': {
				            'from_email': 'support@go1.com.au',
				            'from_name': 'GO1',
				            'subject': 'Form submission from: Get started',
				            'html': msg,
				            'bcc_address': 'support@go1.com.au',
				            'to': [{'email':'sales@go1.com.au'}]
				          }
				        }
				      })
				    .done(function(response) {
				      window.location = "launch-submitted.html" + location.search;
				    })
				    .fail(function(response) {
				      alert('Error sending email.');
				    });
				    return false; //prevent page refresh
			  	} else {
			  		return false;
			  	}
			  });
			});
		</script>
